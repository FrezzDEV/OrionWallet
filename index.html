<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–§–∏–æ–ª–µ—Ç–æ–≤–æ–µ –º–µ–Ω—é</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #0a0a0a; color: white; }

    .menu-toggle {
      position: fixed; top: 25px; left: 25px;
      z-index: 1000; cursor: pointer; transition: all 0.3s;
    }

    .bar {
      width: 30px; height: 3px;
      background: #8A2BE2;
      margin: 6px 0;
      transition: 0.4s;
    }

    .menu-toggle.active .bar:nth-child(1) {
      transform: rotate(-45deg) translate(-6px, 6px);
    }

    .menu-toggle.active .bar:nth-child(2) { opacity: 0; }

    .menu-toggle.active .bar:nth-child(3) {
      transform: rotate(45deg) translate(-6px, -6px);
    }

    .sidebar {
      position: fixed;
      left: -300px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #1a1a1a;
      padding: 80px 25px 25px;
      transition: 0.3s;
      box-shadow: 4px 0 15px rgba(138, 43, 226, 0.2);
    }

    .sidebar.active { left: 0; }

    .menu-item {
      color: white;
      text-decoration: none;
      padding: 15px;
      margin: 10px 0;
      display: block;
      border-radius: 8px;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    .menu-item:before {
      content: '';
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(138, 43, 226, 0) 0%, rgba(138, 43, 226, 0.2) 50%, rgba(138, 43, 226, 0) 100%);
      transition: 0.5s;
    }

    .menu-item:hover {
      background: #2d2d2d;
      transform: translateX(10px);
    }

    .menu-item:hover:before { left: 100%; }

    #login-section {
      max-width: 300px;
      margin: 100px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px #8A2BE2;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #2d2d2d;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background: #8A2BE2;
      cursor: pointer;
    }

    #user-info { margin-top: 20px; }
  </style>
</head>
<body>

  <div class="menu-toggle">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <nav class="sidebar">
    <a href="#" class="menu-item" id="profile">üë§ –í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</a>
    <a href="#" class="menu-item" id="balance">üí∞ –ë–∞–ª–∞–Ω—Å</a>
    <a href="#" class="menu-item">üí≥ –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ</a>
    <a href="#" class="menu-item">üõç –ú–∞–≥–∞–∑–∏–Ω</a>
    <a href="#" class="menu-item" id="withdrawals">üì§ –ó–∞—è–≤–∫–∏ –Ω–∞ –≤—ã–≤–æ–¥</a>
  </nav>

  <section id="login-section">
    <form id="login-form">
      <label for="tg_id">–í–∞—à Telegram ID:</label><br />
      <input type="number" id="tg_id" name="tg_id" required /><br />

      <label for="tg_username">Telegram username (–±–µ–∑ @):</label><br />
      <input type="text" id="tg_username" name="tg_username" required /><br />

      <button type="submit">–í–æ–π—Ç–∏</button>
    </form>

    <div id="user-info"></div>
  </section>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      sidebar.classList.toggle('active');
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const tg_id = document.getElementById('tg_id').value;
      let tg_username = document.getElementById('tg_username').value.trim();

      if (tg_username.startsWith('@')) tg_username = tg_username.slice(1);

      const res = await fetch('/api/check_user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ tg_id, tg_username })
      });

      const data = await res.json();
      const infoBox = document.getElementById('user-info');

      if (data.status === 'success') {
        infoBox.innerHTML = `
          <p><strong>ID:</strong> ${data.tg_id}</p>
          <p><strong>Username:</strong> ${data.tg_username}</p>
          <p><strong>–ë–∞–ª–∞–Ω—Å:</strong> ${data.balance} –±–∞–ª–ª–æ–≤ (${(data.balance / 100).toFixed(2)} $)</p>
        `;
      } else {
        infoBox.innerHTML = `<p style="color:red;">${data.message}</p>`;
      }
    });
  </script>

</body>
</html>
