<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <style>
    body { background: #0a0a0a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
    .login-box { background: #1a1a1a; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(138, 43, 226, 0.4); }
    input, button { padding: 10px; margin-top: 10px; width: 100%; border: none; border-radius: 5px; }
    button { background: #8A2BE2; color: white; cursor: pointer; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Вход</h2>
  <input type="number" id="tg-id" placeholder="Введите Telegram ID">
  <button onclick="login()">Войти</button>
</div>

<script>
  function login() {
    const userId = document.getElementById("tg-id").value;
    if (!userId) return alert("Введите Telegram ID");

    fetch(`/login?user_id=${userId}`)
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          window.location.href = `/profile.html?user_id=${userId}`;
        } else {
          alert("Пользователь не найден");
        }
      });
  }
</script>

</body>
</html>
